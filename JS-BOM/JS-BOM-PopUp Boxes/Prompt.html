<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPT POP-UP BOX</title>
</head>
<body>
    <script>
        const firstName = prompt("What is your name?");

        if (firstName == "") {
            alert("You did not enter a value.");            
        } else {
            alert("Hi " + firstName + ", always remember that you are making progress");
        }
    </script>
</body>
</html>
