<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTING JAVASCRIPT OBJECT TO JSON</title>
</head>
<body>
    <p id="demo"></p>


    <script>
          const text = `{
        "firstName": "Ayo",
        "lastName": "Aot",
        "age": 18,
        "isMarried": true 
    }`;

    const obj = JSON.stringify(text); //returns a JSON

    //now we can print the JSON text
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
