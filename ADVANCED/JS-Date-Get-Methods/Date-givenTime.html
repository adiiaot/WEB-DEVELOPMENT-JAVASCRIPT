<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getTime() METHOD</title>
</head>
<body>
    <p>The time elapsed is <span id="demo"></span></p>

    <script>
        const date = new Date();
        const milliseconds = date.getTime(date);
        document.getElementById("demo").innerHTML = milliseconds;
    </script>
</body>
</html>
