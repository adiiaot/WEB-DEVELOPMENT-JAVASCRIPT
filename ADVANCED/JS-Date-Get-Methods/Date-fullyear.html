<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getFullYear() METHOD</title>
</head>
<body>
    <p>The year is <span id="demo"></span></p>


    <script>
        const date = new Date();
        const year = date.getFullYear();
        document.getElementById("demo").innerHTML = year;
    </script>
</body>
</html>
