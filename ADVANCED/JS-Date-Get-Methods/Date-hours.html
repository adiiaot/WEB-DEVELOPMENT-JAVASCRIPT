<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getHours() method</title>
</head>
<body>
    <p>The hour of the day is <span id="demo"></span></p>


    <script>
        const date = new Date();
        const hours = date.getHours();
        document.getElementById("demo").innerHTML = hours;
    </script>
</body>
</html>
