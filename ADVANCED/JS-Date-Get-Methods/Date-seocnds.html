<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getSeconds() METHOD</title>
</head>
<body>
    <p>The seconds of the day is <span id="demo"></span></p>

    <script>
        const date = new Date();
        const seconds = date.getSeconds();
        document.getElementById("demo").innerHTML = seconds;
    </script>
</body>
</html>
