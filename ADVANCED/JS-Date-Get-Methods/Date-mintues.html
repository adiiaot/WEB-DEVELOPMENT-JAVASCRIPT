<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getMinutes() METHOD</title>
</head>
<body>
    <p>The minutes of the day is <span id="demo"></span></p>


    <script>
        const date = new Date();
        const minutes = date.getMinutes();
        
        document.getElementById("demo").innerHTML = minutes;
    </script>
</body>
</html>
