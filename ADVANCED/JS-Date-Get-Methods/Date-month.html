<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getMonth() METHOD</title>
</head>
<body>
    <p>The Month is <span id="demo"></span> </p>

    <script>
        const date = new Date();
        const month = date.getMonth();
        document.getElementById("demo").innerHTML = month;
    </script>
</body>
</html>
