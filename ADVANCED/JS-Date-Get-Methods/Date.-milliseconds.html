<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getMilliseconds() METHOD</title>
</head>
<body>
    <p>The milliseconds of the day is <span id="demo"></span></p>


    <script>
        const date = new Date();
        const milliseconds = date.getMilliseconds();
        document.getElementById("demo").innerHTML = milliseconds;
    </script>
</body>
</html>
