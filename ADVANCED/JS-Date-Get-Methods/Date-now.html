<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.now() METHOD</title>
</head>
<body>
    <p>The number of milliseconds passed since January is <span id="demo"></span></p>
    <script>
        const now = Date.now();
        document.getElementById("demo").innerHTML = now;
    </script>
</body>
</html>
