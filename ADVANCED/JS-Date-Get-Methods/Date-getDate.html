<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date.getDate() METHOD</title>
</head>
<body>
    <p>The day of the month is <span id="demo"></span></p>


    <script>
        const date = new Date();
        const day = date.getDate();
        document.getElementById("demo").innerHTML = day;
    </script>
</body>
</html>
