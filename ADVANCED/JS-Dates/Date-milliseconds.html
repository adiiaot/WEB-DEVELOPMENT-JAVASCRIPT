<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATES IN MILLISECONDS</title>
</head>
<body>
    <script>
        var date = new Date(86400000);
        document.write(date);
    </script>
</body>
</html>
