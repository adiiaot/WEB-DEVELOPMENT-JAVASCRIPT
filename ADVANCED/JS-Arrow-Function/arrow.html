<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <p>Click the button to call the function</p>
    <button onclick="myFunc('lion')">Click me</button>

<script>
    const myFunc = animal => alert("I want to buy a " + animal);
</script>
</html>
