<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this in an event handler</title>
</head>
<body>
    <button type="button" id="btn">Click me to change my color</button>
</body>
<script>
    const btn = document.getElementById("btn");

    btn.onclick = function(){
        this.style.background = "red";
        this.style.color = "white";
    };
</script>
</html>
