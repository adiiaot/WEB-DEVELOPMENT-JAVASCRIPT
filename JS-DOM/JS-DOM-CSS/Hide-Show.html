<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDING AND SHOWING ELEMENTS</title>
    <style type="text/css">
        #demo {
            width: 300px;
            height: 300px;
            background: #f3333f;
            color: white;
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <button onclick="hide()">HIDE</button><button onclick="show()">SHOW</button>
</body>

<script>
    function hide(){
        document.getElementById("demo").style.display = "none";
    }

    function show(){
        document.getElementById("demo").style.display = "block";
    }
</script>
</html>
