<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGING ATTRIBUTE VALUES</title>
</head>
<body>
    <div><img src="/Images/html5.png" id="demo"></div>
    <button onclick="changeSrcAttribute()">Change src attribute of the image</button>

    <script>
        const img = document.getElementById("demo");

        function changeSrcAttribute(){
            img.setAttribute("src", "/Images/css3.png");
        }
    </script>
</body>
</html>
