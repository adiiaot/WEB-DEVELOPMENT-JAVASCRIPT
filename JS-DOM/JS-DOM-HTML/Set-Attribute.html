<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTING ATTRIBUTE VALUES</title>
</head>
<body>
    <div><img alt="I don't have an src attribute" id="demo"></div>
    <button onclick="setSrcAttribute()">Set src attribute of the image</button>

    <script>
        const img = document.getElementById("demo");

        function setSrcAttribute(){
            img.setAttribute("src", "images/star.png");
        }
    </script>
</body>
</html>
