<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETTING ATTRIBUTE'S VALUE</title>
</head>
<body>
    <a href="https://www.example.com" id="demo">Go to Example.com</a>

    <script>
        const a = document.getElementById("demo");
        const hrefValue = a.getAttribute("href");
        alert(hrefValue);
    </script>
</body>
</html>
