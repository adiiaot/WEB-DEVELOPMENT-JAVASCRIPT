<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLACING ELEMENT'S CONTENT</title>
</head>
<body>
    <ul id="list">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Dog</li>
    </ul>
    <button onclick="replaceContent()">REPLACE CONTENT</button>


    <script>
        const list = document.getElementById("list");

        function replaceContent(){
            list.innerHTML = 
            "<li> Mercury </li>" +
            "<li> Venus </li>" +
            "<li> Earth </li>";
        }
    </script>
</body>
</html>
