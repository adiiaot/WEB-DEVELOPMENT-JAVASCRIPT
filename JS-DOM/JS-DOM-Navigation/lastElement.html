<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastChildElement</title>
</head>
<body>
    <div id="container">
        <h1>Lorem ipsum</h1>
        <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        <a href="#">Go to example.com</a>
    </div>

    <script>
        //let's select the <div> element
            const divElement = document.getElementById("container");

            //let's select the last child element of <div> and style it
                divElement.lastElementChild.style.color = "red";
                divElement.lastElementChild.style.background = "gold";
    </script>
</body>
</html>
