<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHILDREN</title>
</head>
<body>
    <div id="container">
        <h1>Lorem ipsum</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil eius, eos id cumque cum corrupti illum. Nostrum qui ducimus exercitationem est nemo</p>
        <a href="#">Go to example.com</a>
    </div>

    <script>
        //let's select the <div> element
            const divElement = document.getElementById("container");

            //let's select the <div>'s second child element and style it
                divElement.children[1].style.color = "red";
                divElement.children[1].style.background = "green";
    </script>
</body>
</html>
