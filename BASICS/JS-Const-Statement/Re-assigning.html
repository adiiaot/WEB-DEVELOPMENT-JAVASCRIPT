<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ASSIGNING VARIABLES USING THE const STATEMENT</title>
</head>
<body>
    <script>
        try {
            const x = 3;
            x = 5; //throws an error
        } catch (error) {
            document.write(error);
        }
    </script>
</body>
</html>
