<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETTING THE LENGTH OF AN ARRAY</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var animals = ["Lion", "Tiger", "Jaguar", "Panther"];
        document.getElementById("demo").innerHTML = animals.length;// prints out 4
    </script>
</body>
</html>
