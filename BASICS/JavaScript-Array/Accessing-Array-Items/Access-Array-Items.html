<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSING ARRAY ITEMS</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var animals = ["Lion", "Tiger", "Cheetah"];

        document.getElementById("demo").innerHTML = animals[0]; /*
        prints out "Lion" */
    </script>
</body>
</html>
