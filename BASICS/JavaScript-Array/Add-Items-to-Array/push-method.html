<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING THE PUSH() METHOD</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var animals = ["lion", "tiger", "cheetah"];
        animals.push("leopard", "giraffe", "zebra");

        document.getElementById("demo").innerHTML = animals; //prints out zebra
    </script>
</body>
</html>
