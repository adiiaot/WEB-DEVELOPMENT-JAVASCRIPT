<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE if...else STATEMENT</title>
</head>
<body>
    <script>
        var age = 14;
        if (age > 18) {
            alert("User is old enough to enter");
        } else {
            alert("User is still young, LEAVE!");
        }
    </script>
</body>
</html>
