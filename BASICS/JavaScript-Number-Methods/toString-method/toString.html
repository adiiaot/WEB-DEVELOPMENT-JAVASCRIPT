<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE toString() METHOD</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var num1 = (21).toString();
        var num2 = (22.2).toString();
        var num3 = (2023).toString();

        document.getElementById("demo").innerHTML = 
        num1 + "<br>" +
        num2 + "<br>" +
        num3;
    </script>
</body>
</html>
