<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATING A RANDOM NUMBER</title>
</head>
<body>
    <script>
        var random = Math.random();

        document.write(random); 
        /* Keep refreshing your browser and 
        you will notice the numbers keep changing */
    </script>
</body>
</html>
