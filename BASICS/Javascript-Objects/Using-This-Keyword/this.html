<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSING OBJECT MEMBERS USING THE this KEYWORD</title>
</head>
<body>
    <p>In this example, the <b> person.showDetails()</b> method is called when the button below is clicked</p>
    <button onclick="person.showDetails()">SHOW DETAILS</button>

    <script>
        var person = {
            fullName: "Adii Aot",
            age: 18,
            showDetails: function(){
                alert(this.fullName + " is " + this.age + " years old.")
            }
        };
    </script>
</body>
</html>
