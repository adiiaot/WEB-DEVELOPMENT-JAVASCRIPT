<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSING OBJECTS MEMBERS USING THE DOT NOTATION</title>
</head>
<body>
    <p id="demo"></p>


    <script>
        var person = {
            fullName: "Adii Aot",
            age: 18,
            hobbies: ["coding", "writing", "gaming"],
        }

        document.getElementById("demo").innerHTML = 
        person.fullName + "<br>" +
        person.age + "<br>" +
        person.hobbies[0];
        
    </script>
</body>
</html>
