<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSING AN OBJECT INSIDE AN OBJECT</title>
</head>
<body>
    <script>
        var animals = {
            lion: {
                color: "yellow",
                food: "meat"
            },
            tiger: {
                color: "red",
                food: "fowl"
            }
        }
    
        document.write(animals.lion.color); //prints out yellow
    </script>
</body>
</html>
