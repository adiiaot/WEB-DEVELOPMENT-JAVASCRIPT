<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW COMPARISON OPERATORS CAN BE USED</title>
</head>
<body>
    <!--We can use comparison operators to make conditional statements
    using the if statement-->
    <script>
        if (5 == 5) {
            document.write("Making Progress");
        }
    </script>
</body>
</html>
