<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NON-IDENTITY OPERATOR</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
        ("4" !== 4) /*returns true*/ + "<br>" +
        (4 !== 4); //returns false
    </script>
</body>
</html>
