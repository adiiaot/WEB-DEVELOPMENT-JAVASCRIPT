<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREATER THAN OR EQUAL OPERATOR</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
        (4 >= 2) + "<br>" +
        (2 >= 4) + "<br>" +
        (2.25 >= 2.24) + "<br>" +
        (2.24 >= 2.25) + "<br>" +
        (4 >= 4) + "<br>" +
        (2.25 >= 2.25)
    </script>
</body>
</html>
