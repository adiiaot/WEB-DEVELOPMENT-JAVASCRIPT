<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE TYPEOF OPERATOR</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        typeof "His name is Ayo Deji" + "<br>" + //returns the word "string"
        typeof 17 + "<br>" + //returns the word "number"
        typeof true + "<br>" + //returns the word "boolean"
        typeof undefined; //returns the word "undefined"
    </script>
</body>
</html>
