<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING THE *for* LOOP</title>
</head>
<body>
    <script>
        var animals = ["Lion", "Tiger", "Dog"];

        for(var i = 0; i < animals.length; i++){
            document.write(animals[i] + "<br>");
        }
    </script>
</body>
</html>
