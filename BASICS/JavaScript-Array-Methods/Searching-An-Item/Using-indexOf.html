<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCHING FOR AN ITEM IN AN ARRAY USING THE indexOf() METHOD</title>
</head>
<body>
    <script>
        var animals = ["lion", "tiger", "dog", "cheetah"];
    
        var i = animals.indexOf("dog"); //returns 2
        document.write(i);
    </script>
</body>
</html>
