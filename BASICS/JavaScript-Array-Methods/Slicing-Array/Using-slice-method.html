<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICING AN ARRAY USING THE slice() METHOD</title>
</head>
<body>
    <script>
        var animals = ["lion", "tiger", "dog", "goat"];
        var arr = animals.slice(0, 2)//returns ["lion", "tiger"]
    
        document.write(arr);
    </script>
</body>
</html>
