<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE forEach() METHOD</title>
</head>
<body>
    <script>
        var animals = ["lion", "tiger", "dog"];

        animals.forEach(function(val, i, arr){
            document.write(i + ": " + val + "<br>");
        });
    </script>
</body>
</html>
