<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOVING ARRAYS USING THE splice() METHOD</title>
</head>
<body>
    <script>
        var months = ["January", "Feburary", "March", "April", "May"];
    
        months.splice(2, 1);
        document.write(months);
    </script>
</body>
</html>
