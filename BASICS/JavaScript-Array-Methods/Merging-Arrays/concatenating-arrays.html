<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCATENATING THREE OR MORE ARRAYS </title>
</head>
<body>
    <script>
        var number1 = [1, 2, 3];
        var number2 = [4, 5, 6];
        var number3 = [7, 8, 9];
    
        var arr = number1.concat(number2, number3);
        document.write(arr);
    </script>
    
</body>
</html>
