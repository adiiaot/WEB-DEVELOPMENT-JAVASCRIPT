<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE *switch* STATEMENT</title>
</head>
<body>
    <script>
        var fruit = "mango";

        switch(fruit){
            case "apple":
                document.write("The color is red");
                break;
            case "strawberry":
                document.write("The color is pink");
                break;
            case "mango":
                document.write("The color is yellow");
                break;
        }
    </script>
</body>
</html>
