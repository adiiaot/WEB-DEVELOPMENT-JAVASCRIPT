<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MIN() METHOD</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var num1 = Math.min(1, 2, 3); //returns 1
        var num2 = Math.min(-1, -2, -3); //returns -3

        document.getElementById("demo").innerHTML = num1 + "<br>" +
        num2;
    </script>
</body>
</html>
