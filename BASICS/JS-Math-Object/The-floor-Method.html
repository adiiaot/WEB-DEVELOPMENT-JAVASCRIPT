<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FLOOR() METHOD</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var num1 = Math.floor(1.10);
        var num2 = Math.floor(3.21);
        var num3 = Math.floor(21.30);

        document.getElementById("demo").innerHTML = 
        num1 + "<br>" +
        num2 + "<br>" +
        num3;
    </script>
</body>
</html>
