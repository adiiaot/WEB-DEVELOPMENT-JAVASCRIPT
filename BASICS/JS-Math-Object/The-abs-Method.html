<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ABS() METHOD</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var num1 = Math.abs(5);
        var num2 = Math.abs(-5);
        var num3 = Math.abs(3.21);
        var num4 = Math.abs(-3.21);

        document.getElementById("demo").innerHTML = 
        num1 + "<br>" +
        num2 + "<br>" +
        num3 + "<br>" +
        num4;
    </script>
</body>
</html>
