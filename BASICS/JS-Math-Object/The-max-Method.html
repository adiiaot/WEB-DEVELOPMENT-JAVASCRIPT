<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MAX() METHOD</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var num1 = Math.max(1, 2, 3);
        var num2 = Math.max(-1, -2, -3);

        document.getElementById("demo").innerHTML = num1 + "<br>" +
        num2;
    </script>
</body>
</html>
