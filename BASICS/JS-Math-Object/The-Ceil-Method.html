<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CEIL() METHOD</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var num1 = Math.ceil(.90);
        var num2 = Math.ceil(1.70);
        var num3 = Math.ceil(21.60);

        document.getElementById("demo").innerHTML = num1 + "<br>" +
        num2 + "<br>" +
        num3;
    </script>
</body>
</html>
