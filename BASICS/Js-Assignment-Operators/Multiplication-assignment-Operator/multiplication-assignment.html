<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPLICATION ASSIGNMENT OPERATOR</title>
</head>
<body>
    <script>
        var x = 2;
        var y = 2;
        x *= y; //2 multiplies 2
        document.write(x); //prints out 4
    </script>
    
</body>
