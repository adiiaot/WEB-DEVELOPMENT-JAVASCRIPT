<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBTRACTION ASSIGNMENT OPERATOR</title>
</head>
<body>
    <script>
        var x = 4;
        var y = 2;
        x -= y; //deducts 2 from 4
        document.write(x); //prints 2
    </script>
</body>
</html>
