<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDITION ASSIGNMENT OPERATOR</title>
</head>
<body>
    <script>
        var x = 2;
        var y = 2;
        x += y; //adds y to x 2 and 2
        document.write(x); //prints 4
    </script>
</body>
