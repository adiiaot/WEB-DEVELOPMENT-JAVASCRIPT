<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BREAK STATEMENT</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var html = "";
        for(var i = 0; i < 10; i++){
            if(i == 5){
                break;
            }
            html += "<li>Number " + i + "</li>"; //add string to html 
        }

        document.getElementById("demo").innerHTML = html;
    </script>
</body>
</html>
