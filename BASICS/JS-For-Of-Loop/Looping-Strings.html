<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPING OVER STRINGS</title>
</head>
<body>
    <script>
        var text = "Adiidevs";

        for (letter of text) {
            document.write(letter + "<br>");
        }
    </script>
</body>
</html>
