<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPING OVER AN ARRAY</title>
</head>
<body>
    <script>
        var animals = ["Lion", "tiger", "dog"];

        for (value of animals) {
            document.write(value + "<br>");
        }
    </script>
</body>
</html>
