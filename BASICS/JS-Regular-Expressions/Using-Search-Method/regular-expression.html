<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING SEARCH METHOD WITH REGULAR EXPRESSIONS</title>
</head>
<body>
    <script>
        var text = "Making Progress";
        var search = text.search(/Progress/i);
        document.write(search);
    </script>
</body>
</html>
