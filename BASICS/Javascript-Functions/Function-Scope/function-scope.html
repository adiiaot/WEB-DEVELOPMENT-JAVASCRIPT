<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION SCOPE</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button type="button" onclick="getAge()">Print </button>

    <script>
        function getAge(age){
            var fullName = "Ayo Deji";

            //the fullName variable can be used here
            document.getElementById("demo").innerHTML = 
            fullName + " is " + age + " years old."
        }

        //the fullName variable cannot be used here
        document.getElementById("demo1").innerHTML = fullName;
    </script>
</body>
</html>
