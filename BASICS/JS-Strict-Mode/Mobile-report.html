<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING STRICT MODE WITH TRY CATCH STATEMENT</title>
</head>
<body>
    <script>
        "use strict";

        try {
            animal = "lion";
            document.write(animal);
        } catch (error) {
            document.write(error);
        }
    </script>
</body>
</html>
