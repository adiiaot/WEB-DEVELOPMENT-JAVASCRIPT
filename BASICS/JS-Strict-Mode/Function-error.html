<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING STRICT MODE INSIDE A FUNCTION</title>
</head>
<body>
    <script>
        myVariable = "Making Progress!"; //does not cause an error

        function myFunc(){
            "use strict";
            animal = "lion"; // causes an error
            alert(animal);
        }

        try {
            myFunc();
        } catch (error) {
            document.write(error);
        }
    </script>
</body>
</html>
