<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETTING THE LOWEST VALUE IN AN ARRAY OF NUMBERS</title>
</head>
<body>
    <script>
        var numbers = ["3", "5", "2", "1", "4"];
        numbers.sort(compareFunction);

        function compareFunction(a, b){
            return a - b;
        }
        var lowest = numbers[0];

        document.write(lowest); //prints out 1
    </script>
</body>
</html>
