<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETTING THE HIGHEST VALUE IN AN ARRAY</title>
</head>
<body>
    <script>
        var numbers = ["3", "5", "2", "1", "4"];
        numbers.sort(compareFunction);

        function compareFunction(a, b){
            return b - a;
        }

        var highest = numbers[0];

        document.write(highest); //prints out 5
    </script>
</body>
</html>
