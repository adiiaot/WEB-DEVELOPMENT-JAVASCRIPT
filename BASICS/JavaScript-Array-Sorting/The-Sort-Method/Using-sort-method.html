<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTING ARRAYS USING THE *sort()* METHOD</title>
</head>
<body>
    <script>
        var animals = ["Bear", "Ant", "Dog", "Lion"];
        animals.sort();

        document.write(animals);
    </script>
</body>
</html>
