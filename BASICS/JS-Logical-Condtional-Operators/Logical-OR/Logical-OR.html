<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGICAL OR (||)</title>
</head>
<body>
    <p id="demo"></p>


    <script>
        document.getElementById("demo").innerHTML = 
        (true || true) + "<br>" +
        (true || false) + "<br>" +
        (false || false) + "<br>" +
        (2 == 2 || 2 == 3) + "<br>" +
        (1 == 2 || 2 == 3) + "<br>" +
        (10 > 5 || 5 > 10) + "<br>" +
        (10 < 5 || 5 > 10);
    </script>
</body>
</html>
