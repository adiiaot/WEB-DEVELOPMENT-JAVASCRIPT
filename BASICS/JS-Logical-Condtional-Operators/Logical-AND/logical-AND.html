<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGICAL AND (&&)</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        (true && true) + "<br>" +
        (true && false) + "<br>" +
        (3 == 3 && 4 == 4) + "<br>" +
        (3 == 4 && 4 == 4) + "<br>" + 
        (5 > 3 && 4 < 6) + "<br>" +
        (3 > 5 && 6 < 4);
    </script>
</body>
</html>
