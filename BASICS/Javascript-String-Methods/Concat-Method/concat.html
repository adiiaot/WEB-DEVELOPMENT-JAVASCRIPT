<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CONCAT() METHOD</title>
</head>
<body>
    <script>
        var str = "Lorem";
        var result = str.concat(" ", "ipsum");

        document.write(result); //prints out "Lorem ipsum"
    </script>
</body>
</html>
