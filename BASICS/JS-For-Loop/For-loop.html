<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING THE FOR LOOP</title>
</head>
<body>
    <p id="demo"></p>


    <script>
        var fruits = ["apple", "mango", "orange"];
        var html = "";

        for(var i = 0; i < fruits.length; i++){
            html += "<p>" + fruits[i] + "</p>";
        }

        document.getElementById("demo").innerHTML = html;
    </script>
</body>
</html>
